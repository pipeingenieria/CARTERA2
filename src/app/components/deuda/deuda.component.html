<div class="card text-center col-10 container-fluid">
  <div class="card-header">
      <h2><strong>Buscar Cuotas Pendientes</strong></h2>
      <small>Formulario Para buscar deudas por cada cliente registrado</small>
  </div>
  <div class="card-body">
    <div class="container-fluid">
      <div class="row">
          <div class="col-8 offset-2">
              <alert></alert>
                  <h2><strong>Selecciona Cliente: </strong></h2>
                  <select 
                      placeholder="Imagen Producto"
                      id="prueba" 
                      name="prueba"
                      class="form-control">
                        <option value="{{user.cedula}}" *ngFor="let user of users; let i = index">{{user.firstName}} {{user.lastName}}</option>
                  </select>
                  <br>
                  <!-- <input type="text" id="prueba" name="prueba" value="1017170518"> -->
                  <button class="btn btn-success mt-3" type="button" (click)="validateForm()" >Buscar</button>
                  <div id="pagos">
                    <table class="table table-hover table-dark table-responsive">
                      <thead class="thead-light">
                        <th>Factura</th>
                        <th>Cuota</th>
                        <th>Monto</th>
                        <th>Monto restante</th>
                        <th>fecha pago</th>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of items; let i = index">    
                          <td>
                            {{item.factura}}
                          </td>
                          <td>
                          {{item.numeroCuota}}
                          </td>
                          <td>
                            {{item.monto}}
                          </td>
                          <td>
                            {{item.restante}}
                          </td>
                          <td>
                            {{item.fecha}}
                          </td>
                      </tr>
                      </tbody>
                    </table>
                </div>
          </div>
      </div>
    </div>
    <div class="card-footer text-muted">
      ** Debe llenar todos los datos
    </div>
  </div>
